<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ploud.ir Downloader</title>
  <style>
    body {
      font-family: 'Vazir', 'Tahoma', sans-serif;
      width: 400px;
      height: 500px;
      margin: 0;
      padding: 0;
      direction: rtl;
      text-align: right;
      overflow: hidden;
    }
    .container {
      width: 104%;
      height: 113%;
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 114%;
      height: 119%;
      border: none;
      transform: scale(0.85);
      transform-origin: 0 0;
      position: absolute;
      top: 0;
      left: 0;
      overflow: auto;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE and Edge */
    }
    iframe::-webkit-scrollbar {
      display: none; /* Chrome, Safari and Opera */
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      font-size: 16px;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @font-face {
      font-family: 'Vazir';
      src: url('fonts/Vazir.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" class="loading">
      <div class="spinner"></div>
      <span>در حال بارگذاری...</span>
    </div>
    <iframe id="ploudFrame" src="https://ploud.ir" style="display: none;" frameborder="0"></iframe>
  </div>
  <script src="popup.js"></script>
</body>
</html>
